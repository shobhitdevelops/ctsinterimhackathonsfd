
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="phone"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DQy00000LVD8Z" method="POST">
        <input type="hidden" name="orgid" value="00DQy00000LVD8Z">
        <input type="hidden" name="retURL" value="http://salesforce.com">

        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" />

        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="">--None--</option>
            <option value="Other">Other</option>
            <option value="Event Registration">Event Registration</option>
            <option value="Speaker session conflicts">Speaker session conflicts</option>
            <option value="event cancellation">event cancellation</option>
        </select>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />

        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" />

        <label for="description">Description</label>
        <textarea name="description" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
